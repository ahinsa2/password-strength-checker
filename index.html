<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Complexity Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
      margin-top: 10px;
    }

    input:focus {
      border-color: #90caf9;
      outline: none;
    }

    #submit-btn {
      background-color: #64b5f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    #submit-btn:hover {
      background-color: #42a5f5;
      transform: translateY(-2px);
    }

    #submit-btn:active {
      transform: translateY(0);
    }

    .meter-container {
      width: 100%;
      height: 12px;
      background-color: #eee;
      border-radius: 6px;
      margin-top: 15px;
      overflow: hidden;
    }

    #strength-bar {
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.4s ease-in-out, background-color 0.4s ease-in-out;
      border-radius: 6px;
    }

    #strength-label {
      font-weight: bold;
      margin-top: 12px;
      font-size: 16px;
    }

    #feedback {
      margin-top: 12px;
      padding-left: 20px;
      text-align: left;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Complexity Checker</h1>
    <input type="password" id="password" placeholder="Enter your password" />
    <button id="submit-btn">Submit</button>
    <div class="meter-container">
      <div id="strength-bar"></div>
    </div>
    <p id="strength-label">Strength:</p>
    <ul id="feedback"></ul>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthBar = document.getElementById("strength-bar");
    const strengthLabel = document.getElementById("strength-label");
    const feedbackList = document.getElementById("feedback");
    const submitBtn = document.getElementById("submit-btn");

    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      const result = checkPasswordStrength(password);

      strengthLabel.textContent = "Strength: " + result.strength;
      strengthBar.style.width = result.percentage + "%";
      strengthBar.style.backgroundColor = result.color;

      feedbackList.innerHTML = "";
      result.feedback.forEach(tip => {
        const li = document.createElement("li");
        li.textContent = tip;
        feedbackList.appendChild(li);
      });
    });

    submitBtn.addEventListener("click", () => {
      const password = passwordInput.value;
      if (password.trim() === "") {
        alert("Please enter a password.");
      } else {
        alert("Password checked: " + password);
      }
    });

    function checkPasswordStrength(password) {
      let points = 0;
      let feedback = [];

      if (password.length >= 8) points++;
      else feedback.push("Use at least 8 characters.");

      if (/[a-z]/.test(password)) points++;
      else feedback.push("Add lowercase letters.");

      if (/[A-Z]/.test(password)) points++;
      else feedback.push("Add uppercase letters.");

      if (/\d/.test(password)) points++;
      else feedback.push("Include numbers.");

      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) points++;
      else feedback.push("Add special characters (!@# etc).");

      let strength = "Weak";
      let color = "red";
      let percent = points * 20;

      if (points >= 4) {
        strength = "Strong";
        color = "green";
      } else if (points === 3) {
        strength = "Moderate";
        color = "orange";
      }

      return { strength, color, percentage: percent, feedback };
    }
  </script>
</body>
</html>
